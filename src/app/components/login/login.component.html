
<div [ngStyle]="{ 'display': 'relative','background-color':'transparent','width':'100%', 'height':'5vh','align-items':'right','justify-content':'space-between','position':'relative','padding':'10px','max-width':'1000px','margin':'0 auto', 'margin-top':'30px'}">
    
        <button routerLink=""  [ngStyle]="{'width':'120px','padding':'10px','background-color':'rgb(0,41,91)','color':'white','border':'none','border-radius':'10px','margin-right':'10px','cursor':'pointer'}">Home</button>      
        

</div>


<div class="login-wrapper">
<div class="login-div">
    <div class="login-left">
        <img src='../../../assets/images/Amrita_Vidyalayam_Logo_Icon_Blue.svg (Custom).png' alt='Login'/>
    </div>
    
    <form class="login-right">
        <p *ngIf="!loginErrorMessage ; else noError"></p>
        <ng-template #noError>

            <p class="login-message">{{loginErrorMessage}}</p>

        </ng-template>
       
        <h1 class="login-title">Login</h1>
        <input type='email' placeholder='email' [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required/>
        <input type='password' placeholder='password' [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required/>
        <button type="submit" class="submit-button" (click)="userLogin()">Login</button>
    </form>
    </div>
</div>
