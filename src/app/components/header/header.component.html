
<div [ngStyle]="{'display': 'flex','background-color':'transparent','width':'100%', 'height':'20vh','align-items':'center','justify-content':'space-between','position':'relative','padding':'10px','max-width':'1000px','margin':'0 auto'}" class="header-wrapper">
    <div [ngStyle]="{'display':'flex','align-items':'center','gap':'5px'}">
        <div [ngStyle]="{'height':'50px','width':'50px','border-radius':'50%','background':'rgb(59, 186, 59)'}"></div>
        <h3 [ngStyle]="{'color':'black','font-size':'25px','font-weight':'bold'}">TheJitu School</h3>
    </div>
   
    <ul [ngStyle]="{'display':'flex','list-style':'none','gap':'30px'}">
        <li><a routerLink="">Home</a></li>
        <li><a>About</a></li>
        <li><a>Contact</a></li>
        
    </ul>
    <button [ngStyle]="{'width':'120px','padding':'10px','background-color':'rgb(59, 186, 59)','color':'white','border':'none','border-radius':'10px','margin-right':'10px','cursor':'pointer'}" (click)="login()">Login</button>
    </div>
